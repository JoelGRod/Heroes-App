<h1>Add / Edit Hero <small>{{hero.superhero}}</small> </h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1rem grid">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" 
                            fxLayoutGap.md="1rem grid" 
                            fxLayoutGap.lg="1rem grid"
                            fxLayoutGap.xl="1rem grid">
            
            <mat-form-field fxFlex="50" appearance="standard">
                <mat-label>Super hero</mat-label>
                <input matInput type="text" [(ngModel)]="hero.superhero" required>
            </mat-form-field>

            <mat-form-field fxFlex="50" appearance="standard">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="hero.alter_ego" required>
            </mat-form-field>

        </div>

        <mat-form-field appearance="standard">
            <mat-label>Characters</mat-label>
            <input matInput type="text" [(ngModel)]="hero.characters">
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Publisher</mat-label>
            <mat-select [(ngModel)]="hero.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>First Appearance</mat-label>
            <input matInput type="text" [(ngModel)]="hero.first_appearance" required>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Image URL</mat-label>
            <input matInput type="url" [(ngModel)]="hero.alt_img" required>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="save_hero()">
            <mat-icon>save</mat-icon>
            Save
        </button>

    </div>

    <div fxFlex="50%">
        <img class="hero-img" [src]="hero | imageHero" [alt]="hero.superhero">
    </div>

</div>
