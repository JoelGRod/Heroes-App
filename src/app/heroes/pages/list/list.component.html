<h1>Heroes List</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
        fxLayoutAlign="center"
        fxLayoutGap="20px grid">
    <div fxFlex="100" 
            fxFlex.md="30"
            fxFlex.lg="20"
            fxFlex.xl="15"
            *ngFor="let hero of heroes">

        <app-hero-card [hero]="hero"></app-hero-card>

    </div>
</div>
