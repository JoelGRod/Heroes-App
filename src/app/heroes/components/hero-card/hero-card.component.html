<mat-card class="card">
    <mat-card-header>
        <mat-card-title> {{ hero.superhero }} </mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | imageHero" alt="{{hero.superhero}}">

    <mat-card-content>
        <h3>
            {{ hero.publisher }}
        </h3>
        <p>
            <strong>First Appearance:</strong> {{ hero.first_appearance }}
            <br>
            <strong>Character:</strong> {{ hero.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button 
                color="primary"
                [routerLink]="['/heroes/', hero.id]"
                >More...</button>
        <button mat-flat-button 
                color="warn"
                [routerLink]="['/heroes/edit/', hero.id]"
                >Edit</button>
    </mat-card-actions>
</mat-card>
